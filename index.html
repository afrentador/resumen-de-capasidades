<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <title>Resumen de Capasidades</title>
</head>
<body>
  <div class="container">
    <div class="container_puntaje">
      <div class="container_puntaje-title">
        <p>tu puntuacion</p>
      </div>
      <div class="container_puntaje-circle">
        <div class="container_puntaje-circle-G">76</div>      
        <div class="container_puntaje-circle-p">de 100</div>
      </div>
      <div class="container_puntaje-scored">
        <p class="container_puntaje-scored-a">excelente</p>
        <p class="container_puntaje-scored-b">
          Obtuvo una puntuaci√≥n superior al 65 % de las personas que han realizado estas pruebas.
        </p>
      </div>
    </div>
    <div class="container_resultado">
      <div class="container_resultado-title">
        <p>resultado</p> 
      </div>
      <div class="container_resultado-skill">
        <div class="skill__reaction">
          <div class="skill__reaction-1">
            <img src="assets/images/icon-reaction.svg" alt="" srcset="">
            <p>Reaccion</p> 
          </div>
          <div class="skill__reaction-2">
            <p>80</p>
            <p id="total">/ 100</p>
          </div>
        </div>
        <div class="skill__memory">
          <div class="skill__memory-1">
            <img src="assets/images/icon-memory.svg" alt="" srcset="">
            <p>Memoria</p>
          </div>
          <div class="skill__memory-2">
            <p>92</p>
            <p id="total">/ 100</p>  
          </div>
        </div>
        <div class="skill__verval">
          <div class="skill__verbal-1">
            <img src="assets/images/icon-verbal.svg" alt="" srcset="">
            <p>Verbal</p>
          </div>
          <div class="skill__verbal-2">
            <p>61</p>
            <p id="total">/ 100</p>
          </div>
        </div>
        <div class="skill__visual">
          <div class="skill__visual-1">
            <img src="assets/images/icon-visual.svg" alt="" srcset="">
            <p>Visual</p>          
          </div>
          <div class="skill__visual-2">
            <p>72</p>
            <p id="total">/ 100</p>  
          </div>
        </div>
      </div>
      <button class="container_resultado-buttom">continue</button>
    </div>
  </div>
</body>
</html>
